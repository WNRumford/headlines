<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Headlines</title>
</head>
<body>
    <div class="w3-container">
        <h1 class="w3-center w3-text-indigo">Главные новости</h1>
        {% for article in articles %}
        <div class="w3-panel w3-light-grey w3-center w3-card">
            <a href="{{article.link}}" class="w3-button" target="_blank">
                <h3 class="w3-text-blue">{{article.title}}</h3>
            </a>
            <div class="w3-border-bottom w3-text-light-blue">{{article.published}}</div>
            <p>{{article.summary}}</p>
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
